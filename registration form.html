<!DOCTYPE HTML>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <title>Your blood can save lives</title>
    <style type="text/css">
    body{
    height:100%;
    width:100%;
    background-position: center;
	background-size: cover;
	position: absolute;
}

    .table{
        color:#fff;
        text-align:justify;
        font-size: 20px;
    }
    h3{
        color:rgb(187, 194, 178);
    }
    div{
        font-size:20px;
    }
     
    </style>
    </head>
    <body>
        <header>
        
            <link rel="stylesheet" type="text/css" href="media.scss">
            <link rel="stylesheet" type="text/css" href="gravity.css">
        </header>   
    <div class="container">
			<div class="row ">
    <form name="myform" action="thankyou.html" onsubmit="return validateForm()">
        <table  class="table">
            <tr>
                <td>
                    <label>First Name* :
                            <input class="form-control" type="text" id="fname" placeholder="First Name" tabindex="1" required>
                    </label>
                      <label>Last Name* :
                                <input class="form-control" type="text" id="lname" placeholder="Last Name" tabindex="2" required>
                        </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Age* :
                            <input class="form-control" type="number" id="age" placeholder="Age" tabindex="3" required>
                    </label></td>
                    </tr>
                        <tr><td><label>Gender* :
                                <input type="radio" id="female" name="gender" tabindex="4">Female</label>
                        <input type="radio" id="male" name="gender" tabindex="5">Male
                </td>
            </tr>
            <tr>
                <td>
                    <label>Height(in cms)* :
                            <input class="form-control" type="number" id="height" placeholder="Height" tabindex="6" required></label>
                            
                  </label>
                        <label>Weight(in Kgs)* :
                                <input class="form-control" type="number" id="weight" placeholder="Weight" tabindex="7" required>
                        </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Phone No* :
                            <input class="form-control" type="text" id="phone" maxlength="10" tabindex="8" placeholder="Contact No" required></label></td></tr>
                  <tr><td>  </label>
                    <label>Blood Group* :</label>
                            <select class="form-control" id="bloodgrplist" tabindex="9" required>
                                
                                <option>A+</option>
                                <option>A-</option>
                                <option>B+</option>
                                <option>B-</option>
                                <option>AB+</option>
                                <option>AB-</option>
                                <option>O+</option>
                                <option>O-</option>
                                <option selected>none</option>
                            </select>
                </td>
            </tr>
            <tr>
                <td><label>Address :</label>
                        <textarea class="form-control" id="address" tabindex="10" placeholder="Type your address here"></textarea></td></tr>
                    <tr><td>    <label>Email* :</label>
                                <input class="form-control" type="text" id="email" placeholder="Email" required>
                       <label> Password* :</label>
                                <input type='password'class='form -control 'placeholder='Enter Password' required>
            
            <tr>
                <td><label>Bad Habits* :</label>
                        <input type="checkbox" name="chk" tabindex="11">I smoke a lot &nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="checkbox" name="chk" tabindex="12">I drink a lot &nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="checkbox" name="chk" tabindex="13">None
                </td>
            </tr>
            <tr>
                <td>
                    <label>Pincode :
                            <input class="form-control" type="text" id="pin" tabindex="14" placeholder="pincode">
                    </label>
                </td></tr></table>
                <br>
                <div>
                    <input type='checkbox'class='check-box'><span>I agree to the terms and conditions</span>
                    </div>
                        <br>
        
        <div class="buttn">
            <input type="submit" id="mySubmit" value="Submit" tabindex="15"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="Reset" tabindex="16">
        </div>
        <br>
        <br>
        <h3 >* indicates required fields</h3>
    </form>
    </div>
    </div>

</body>
</html>
